<body>
    <section class="vh-100">
    <div class="container text-center py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4">
                <form action="" id='weather' class="input-group rounded mb-3">
                    <input type="text" class="form-control rounded" placeholder="Zipcode" id="zip"/>
                    <input type="submit" value="search" class="btn btn-primary">
                </form>
                <div class="card">
                    <h4 class="ml-auto mr-4 mt-3 mb-0" id="card-title"></h4>
                    <img src="" alt="" class="card-img-top w-25 mx-auto" id="card-img">
                    <h1 class="ml-auto mr-4 large-font" id="High"></h1>
                    <h1 class="ml-auto mr-4 large-font" id="Low"></h1>
                    <h1 class="ml-auto mr-4 large-font" id="Humidity"></h1>
                </div>
                </div>
            </div>
        </div>
    </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
